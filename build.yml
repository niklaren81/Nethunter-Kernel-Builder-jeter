name: "Build Jeter NetHunter Kernel"

env:
  CONFIGURATION: "repos.json"
  OUT_DIR: "out"

on:
  workflow_dispatch: # This enables the manual "Run workflow" button

jobs:
  Set-repos:
    name: "üêÇ Parse repos.json"
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.generate-matrix.outputs.repos }}
    steps:
      - name: "üòÑ Checkout"
        uses: actions/checkout@v4

      - name: "üòÜ Generate Matrix"
        id: generate-matrix
        run: |
          json_content=$(jq -c . ${{ env.CONFIGURATION }})
          echo "repos=$json_content" >> $GITHUB_OUTPUT

  Build-Kernel:
    name: "üêé Build kernel"
    runs-on: ubuntu-latest
    needs:
      - Set-repos
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        repos: ${{ fromJSON(needs.Set-repos.outputs.repos) }}
    env:
      kernelDir: ${{ matrix.repos.kernelSource.name }}_${{ matrix.repos.kernelSource.device }}
      kernelName: ${{ matrix.repos.kernelSource.name }}
      kernelRepo: ${{ matrix.repos.kernelSource.repo }}
      kernelBranch: ${{ matrix.repos.kernelSource.branch }}
      kernelDevice: ${{ matrix.repos.kernelSource.device }}
      DEFCONFIG_NAME: ${{ matrix.repos.kernelSource.device }}_defconfig
      withKernelSU: ${{ matrix.repos.withKernelSU }}
    steps:
      - name: "‚ú® Create working dir"
        run: mkdir -p $kernelDir

      - name: "‚≠ê Install prerequisites"
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc curl git zip gcc-aarch64-linux-gnu \
          gcc-arm-linux-gnueabi libssl-dev lftp zstd wget libfl-dev python3 \
          python-is-python3 libarchive-tools jq patch

      - name: "üåü Clone kernel source"
        working-directory: ./${{ env.kernelDir }}
        run: |
          git clone --recursive --branch ${{ env.kernelBranch }} ${{ env.kernelRepo }} ${{ env.kernelName }} --depth=1

      - name: "üí´ Get toolchains"
        working-directory: ./${{ env.kernelDir }}
        env:
          toolchains: "${{ toJSON(matrix.repos.toolchains) }}"
        run: |
          toolchains_num="$(echo $toolchains | jq 'length')"
          for ((i=0; i<toolchains_num; i++)); do
            name=$(echo $toolchains | jq -r ".[$i].name")
            repo=$(echo $toolchains | jq -r ".[$i].repo")
            branch=$(echo $toolchains | jq -r ".[$i].branch")
            git clone --recursive --branch $branch $repo $name --depth=1
            echo "$(pwd)/$name/bin" >> $GITHUB_PATH
          done

      - name: "üê≤ Apply NetHunter Patches"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          PATCH_URL="https://raw.githubusercontent.com/kimocoder/kali-nethunter-kernel/master/patches/3.18"
          wget $PATCH_URL/mac80211.patch -O mac80211.patch
          wget $PATCH_URL/hid.patch -O hid.patch
          patch -p1 < mac80211.patch || echo "Patch offsets encountered"
          patch -p1 < hid.patch || echo "Patch offsets encountered"

      - name: "üòé Set Build Arguments"
        id: generate-args
        working-directory: ./${{ env.kernelDir }}
        env:
          params: "${{ toJSON(matrix.repos.params) }}"
        run: |
          ARCH=$(echo $params | jq -r ".ARCH")
          mkdir -p $(pwd)/${{ env.OUT_DIR }}
          args="-j$(nproc --all) ARCH=$ARCH O=$(pwd)/${{ env.OUT_DIR }}"
          args="$args CC=$(echo $params | jq -r '.CC') CROSS_COMPILE=$(echo $params | jq -r '.CROSS_COMPILE') CROSS_COMPILE_ARM32=$(echo $params | jq -r '.CROSS_COMPILE_ARM32')"
          
          if [ "$(echo $params | jq -r '.CC')" == "clang" ]; then
            args="$args AR=llvm-ar NM=llvm-nm OBJCOPY=llvm-objcopy OBJDUMP=llvm-objdump STRIP=llvm-strip"
          fi
          echo "args=$args" >> $GITHUB_OUTPUT
          echo "ARCH=$ARCH" >> $GITHUB_ENV

      - name: "üòã Update KernelSU"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        if: ${{ env.withKernelSU == 'true' }}
        run: |
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s main
          echo -e "\nCONFIG_KPROBES=y\nCONFIG_HAVE_KPROBES=y\nCONFIG_KPROBE_EVENTS=y" >> ./arch/arm64/configs/${{ env.DEFCONFIG_NAME }}

      - name: "üëç Make defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: make ${{ env.args }} ${{ env.DEFCONFIG_NAME }}

      - name: "üé∂ Build kernel"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: make ${{ env.args }}

      - name: "üíõ Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: Jeter-NetHunter-Kernel
          path: |
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/Image
            ./${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/dtb
