name: Build Moto G6 Play (jeter) Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Using 22.04 because it has python2 in repos

    env:
      OUT_DIR: out
      kernelName: JeterNethunter
      kernelRepo: https://github.com/MotorolaMobilityLLC/kernel-msm.git
      kernelBranch: oreo-8.0.0-release-jeter

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison flex libssl-dev make \
            gcc-arm-linux-gnueabi \
            git zip python2

      - name: Setup Python 2 as default python
        run: |
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python2 1
          python --version

      - name: Clone Motorola kernel
        run: |
          git clone --recursive --branch "$kernelBranch" \
            "$kernelRepo" "$kernelName" --depth=1

      - name: Find correct defconfig
        working-directory: ${{ env.kernelName }}
        run: |
          echo "=== Available defconfig files ==="
          ls -la arch/arm/configs/ | grep -i jeter || true
          ls -la arch/arm/configs/ | grep -i msm || true
          
          # Try to find the correct defconfig
          if [ -f "arch/arm/configs/jeter_defconfig" ]; then
            DEFCONFIG="jeter_defconfig"
          elif [ -f "arch/arm/configs/ext_config/moto-jeter.config" ]; then
            DEFCONFIG="ext_config/moto-jeter.config"
          elif [ -f "arch/arm/configs/msm8937-perf_defconfig" ]; then
            DEFCONFIG="msm8937-perf_defconfig"
          elif [ -f "arch/arm/configs/msm8937_defconfig" ]; then
            DEFCONFIG="msm8937_defconfig"
          else
            echo "ERROR: Could not find suitable defconfig!"
            echo "Available configs:"
            ls -la arch/arm/configs/
            exit 1
          fi
          
          echo "Using defconfig: $DEFCONFIG"
          echo "DEFCONFIG_NAME=$DEFCONFIG" >> $GITHUB_ENV

      - name: Disable all warning-as-error mechanisms
        working-directory: ${{ env.kernelName }}
        run: |
          echo "=== Patching kernel to remove warning-as-error checks ==="
          
          # Remove all BUILD_BUG/error directives related to warnings
          find . -type f -name "*.h" -exec sed -i \
            -e 's/BUILD_BUG_ON.*Wattribute-alias.*//g' \
            -e 's/.*error.*forbidden warning.*//g' \
            -e 's/#error.*Wattribute.*//g' \
            {} \;
          
          # Specifically patch syscalls.h
          if [ -f "include/linux/syscalls.h" ]; then
            # Remove the type checking that causes the alias warning
            sed -i 's/__SYSCALL_DEFINEx/__SYSCALL_DEFINEx_DISABLED/g' include/linux/syscalls.h || true
            sed -i 's/SYSCALL_ALIAS/__SYSCALL_ALIAS/g' include/linux/syscalls.h || true
          fi
          
          # Patch compiler*.h files that enforce warnings
          find include/linux -name "compiler*.h" -exec sed -i \
            -e 's/.*error.*warning.*//g' \
            {} \;

      - name: Fix missing F2FS Kconfig
        working-directory: ${{ env.kernelName }}
        run: |
          echo "=== Fixing F2FS Kconfig issue ==="
          
          # Check if fs/Kconfig references F2FS
          if grep -q "source.*f2fs/Kconfig" fs/Kconfig; then
            echo "Found F2FS reference in fs/Kconfig"
            
            # Comment out the F2FS source line to prevent the error
            sed -i 's|^\(source "fs/f2fs/Kconfig"\)|# \1|' fs/Kconfig
            echo "Commented out F2FS Kconfig source line"
          fi

      - name: Build kernel
        working-directory: ${{ env.kernelName }}
        run: |
          export ARCH=arm
          export SUBARCH=arm
          export CROSS_COMPILE=arm-linux-gnueabi-
          export ANDROID_MAJOR_VERSION=o

          mkdir -p "$OUT_DIR"

          echo "=== Running defconfig: $DEFCONFIG_NAME ==="
          make O="$OUT_DIR" HOSTCFLAGS="-fcommon" "$DEFCONFIG_NAME"

          echo "=== Disabling F2FS in config ==="
          sed -i '/CONFIG_F2FS_FS/d' "$OUT_DIR/.config"
          echo "# CONFIG_F2FS_FS is not set" >> "$OUT_DIR/.config"
          
          echo "=== Disabling all warning-as-error configs ==="
          sed -i '/CONFIG_ERROR_ON_WARNING/d' "$OUT_DIR/.config"
          echo "# CONFIG_ERROR_ON_WARNING is not set" >> "$OUT_DIR/.config"
          sed -i '/CONFIG_WERROR/d' "$OUT_DIR/.config"
          echo "# CONFIG_WERROR is not set" >> "$OUT_DIR/.config"

          echo "=== Running oldconfig ==="
          yes "" | make O="$OUT_DIR" HOSTCFLAGS="-fcommon" oldconfig

          echo "=== Building kernel ==="
          make -j"$(nproc)" O="$OUT_DIR" \
            HOSTCFLAGS="-fcommon" \
            KCFLAGS="-w" \
            W=

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp -v $kernelName/$OUT_DIR/arch/arm/boot/zImage artifacts/ || true
          cp -v $kernelName/$OUT_DIR/arch/arm/boot/zImage-dtb artifacts/ || true
          cp -vr $kernelName/$OUT_DIR/arch/arm/boot/dts artifacts/dts || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jeter-kernel-build
          path: artifacts
